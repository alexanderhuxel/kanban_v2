<div class="bg-white-100 h-full">
  <h2 class="ml-4 pt-5 text-h4">Add new Task</h2>
  <form
    (submit)="test()"
    [formGroup]="taskForm"
    class="h-full p-10 bg-gray-100 rounded-small m-1 grid grid-cols-2 gap-2"
  >
    <div>
      <div>
        <p class="mb-1">Title</p>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Title</mat-label>
          <input id="title" name="title" [(ngModel)]="task.title" matInput />
        </mat-form-field>
      </div>

      <div>
        <p class="mb-1">Category</p>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Category</mat-label>
          <select
            id="category"
            name="category"
            [(ngModel)]="task.category"
            matNativeControl
            required
          >
            <option value="management">Management</option>
            <option value="sales">Sales</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="private">Private</option>
          </select>
        </mat-form-field>
      </div>

      <div>
        <p class="mb-1">Description</p>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="task.description"
            matInput
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div>
      <div>
        <p class="mb-1">Choose a Date</p>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            id="date"
            name="date"
            [(ngModel)]="task.date"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="mb-2">
        <p class="mb-1">Importance</p>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Importance</mat-label>
          <select
            id="importance"
            name="importance"
            [(ngModel)]="task.importance"
            matNativeControl
            required
          >
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
        </mat-form-field>
      </div>
      <div class="w-full h-14 flex justify-end items-end gap-2">
        <button mat-raised-button>Cancle</button>
        <button [disabled]="" type="submit" mat-raised-button color="primary">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
