<h2 class="text-white-400">Create a new Task</h2>
<form
  *ngIf="database.DialogOpen"
  (submit)="database.addToDatabase(task, task.column)"
  class="h-full p-5 grid grid-cols-1 lg:grid-cols-2 gap-2"
>
  <div>
    <div>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Title</mat-label>
        <input id="title" name="title" [(ngModel)]="task.title" matInput />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Column</mat-label>
        <input
          *ngIf="data.preset"
          readonly
          id="category"
          name="category"
          [(ngModel)]="task.column"
          matInput
        />
        <select
          *ngIf="!data.preset"
          id="category"
          name="category"
          [(ngModel)]="task.column"
          matNativeControl
          required
        >
          <option value="To Do">To Do</option>
          <option value="in Progress">in Progress</option>
        </select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="task.description"
          matInput
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div>
    <div>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          id="date"
          name="date"
          [(ngModel)]="task.date"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="mb-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Importance</mat-label>
        <select
          id="importance"
          name="importance"
          [(ngModel)]="task.importance"
          matNativeControl
          required
        >
          <option value="Super High">Super High</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </mat-form-field>
    </div>

    <div class="w-full h-14 flex justify-end items-end gap-2">
      <button mat-dialog-close mat-raised-button>Cancle</button>

      <button
        [ngClass]="{
          'bg-blue-100': !database.workingDone,
          'bg-sucess-100':
            database.workingDone && !database.workingProcessRunning
        }"
        class="text-white-100"
        type="submit"
        mat-raised-button
      >
        <div *ngIf="!database.workingDone && !database.workingProcessRunning">
          <p>Add</p>
        </div>
        <div *ngIf="database.workingDone && !database.workingProcessRunning">
          <p>Done!</p>
        </div>

        <div *ngIf="database.workingProcessRunning">
          <mat-spinner diameter="35"></mat-spinner>
        </div>
      </button>
    </div>
  </div>

  <div *ngIf="database.workingDone">
    <p class="text-blue-200 shadow-small p-2 rounded">
      Your Task has ben sucessfull created
    </p>
  </div>
</form>
